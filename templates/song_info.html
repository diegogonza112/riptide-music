{% extends 'base.html' %}

{% block content %}

<div style="width:650px;height:600px;line-height:3em;overflow:scroll;padding:5px;">
    <ul class="list-group list-group-mine">
    {% for i in info %}
    <li class="list-group-item">
        <img src="{{i['Album Art']}}" alt="Album Art" style="width:170px;height:170px;" align="left" id="hp"><p>Song: {{i["Song Name"]}}<br>
        Artist(s): {{i["Artist(s)"]}}<br>
        Album: {{i["Album"]}} <br>
        Year: {{i["Year"].split('-')[0]}}</p>
    </li>
    {%endfor%}
    </ul>
</div>
{% endblock %}
